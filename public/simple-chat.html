<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POPG AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .bot-avatar {
            width: 32px;
            height: 32px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .header-text h3 {
            font-size: 16px;
            font-weight: 600;
        }
        
        .header-text p {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: white;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }
        
        .message.bot .message-avatar {
            background: #007bff;
            color: white;
        }
        
        .message.user .message-avatar {
            background: #6c757d;
            color: white;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
        }
        
        .message.bot .message-content {
            background: #f1f3f4;
            color: #333;
        }
        
        .message.user .message-content {
            background: #007bff;
            color: white;
        }
        
        .quick-questions {
            padding: 10px 20px;
            background: white;
            border-top: 1px solid #eee;
        }
        
        .quick-questions h4 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .quick-question {
            display: inline-block;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            padding: 8px 12px;
            margin: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quick-question:hover {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        
        .chat-input {
            background: white;
            border-top: 1px solid #eee;
            padding: 15px 20px;
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .input-field {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 10px 15px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            max-height: 100px;
            outline: none;
        }
        
        .input-field:focus {
            border-color: #007bff;
        }
        
        .send-btn {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .send-btn:hover {
            background: #0056b3;
        }
        
        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .typing {
            display: none;
            padding: 10px 20px;
            background: white;
            font-size: 13px;
            color: #666;
            font-style: italic;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px 20px;
            border-left: 4px solid #dc3545;
            margin: 10px 20px;
            border-radius: 4px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="chat-header">
        <div class="bot-avatar">ðŸ¤–</div>
        <div class="header-text">
            <h3>POPG AI Assistant</h3>
            <p>Online â€¢ Ready to help</p>
        </div>
    </div>
    
    <div class="chat-messages" id="messages">
        <div class="message bot">
            <div class="message-avatar">ðŸ¤–</div>
            <div class="message-content">
                Hi! I'm your POPG AI assistant. I can help you with information about POPG tokens, pricing, and more. What would you like to know?
            </div>
        </div>
    </div>
    
    <div class="quick-questions">
        <h4>Quick Questions:</h4>
        <div class="quick-question" onclick="askQuestion('What is POPG?')">What is POPG?</div>
        <div class="quick-question" onclick="askQuestion('Current POPG price?')">Current price?</div>
        <div class="quick-question" onclick="askQuestion('How to buy POPG?')">How to buy?</div>
        <div class="quick-question" onclick="askQuestion('POPG benefits?')">Benefits?</div>
    </div>
    
    <div class="typing" id="typing">Bot is typing...</div>
    
    <div class="chat-input">
        <textarea 
            class="input-field" 
            id="messageInput" 
            placeholder="Type your message..."
            rows="1"
            onkeypress="handleKeyPress(event)"></textarea>
        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
            âž¤
        </button>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const typing = document.getElementById('typing');
        
        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });
        
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        function askQuestion(question) {
            messageInput.value = question;
            sendMessage();
        }
        
        function addMessage(content, isUser = false) {
            const message = document.createElement('div');
            message.className = `message ${isUser ? 'user' : 'bot'}`;
            
            message.innerHTML = `
                <div class="message-avatar">${isUser ? 'ðŸ‘¤' : 'ðŸ¤–'}</div>
                <div class="message-content">${content}</div>
            `;
            
            messagesContainer.appendChild(message);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function showTyping() {
            typing.style.display = 'block';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function hideTyping() {
            typing.style.display = 'none';
        }
        
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            messagesContainer.appendChild(errorDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Show typing indicator
            showTyping();
            sendBtn.disabled = true;
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                
                hideTyping();
                addMessage(data.reply || 'Sorry, I encountered an error processing your request.');
                
            } catch (error) {
                hideTyping();
                console.error('Chat error:', error);
                showError('Unable to connect to the server. Please try again.');
            } finally {
                sendBtn.disabled = false;
            }
        }
        
        // Focus input on load
        window.addEventListener('load', () => {
            messageInput.focus();
        });
    </script>
</body>
</html>
